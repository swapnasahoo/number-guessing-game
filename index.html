<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberGuessing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/game-logo.jpg" alt="game-logo" />
      <h1 id="h12">Hello!</h1>
      <label for="username" id="label-game-username">Enter your username</label>
      <input
        type="text"
        id="input-game-username"
        placeholder="Enter your username"
        required
      /><br /><br />
      <!-- <a href="main.html" ></a> -->
      <button onclick="startGame()" id="btn-game-start">Start Game</button>
    </main>

    <script>
      function startGame() {
        let name = document.getElementById('input-game-username').value;
        if (name.trim() !== '') {
          localStorage.setItem('playerName', name);
          window.location.href = 'main.html';
        } else {
          alert('Please enter a username first!');
        }
      }
    </script>
  </body>
</html>
